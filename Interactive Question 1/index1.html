<div id="container" style="position: relative; width: 1080px; height: 1920px; overflow: hidden;">
    <img id="image" src="pic.png" alt="Picture" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <!-- Video element inserted via Moodle's media plugin -->
    <div id="videoPlayerContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <!-- Use Moodle's media embedding to insert the video here -->
    </div>

    <!-- Buttons -->
    <button id="button1" class="button" style="position: absolute; top: 23%; left: 19%; width: 50px; height: 50px; background-color: rgba(255, 0, 0, 0.5); border: none; border-radius: 50%; cursor: pointer;"></button>
    <!-- Repeat for other buttons -->
</div>

<script type="text/javascript">
require(['jquery'], function($) {
    $(document).ready(function() {
        var image = $('#image');
        var videoPlayerContainer = $('#videoPlayerContainer');
        var buttons = $('.button');

        function playVideo(videoURL) {
            // Hide image and buttons
            image.hide();
            buttons.hide();

            // Show video player
            videoPlayerContainer.show();
            videoPlayerContainer.html('<video width="100%" height="100%" autoplay><source src="' + videoURL + '" type="video/mp4"></video>');
        }

        // Attach event listeners
        $('#button1').click(function() {
            playVideo('vid1.mp4');
        });
        // Repeat for other buttons
    });
});
</script>
